 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset = "utf-8">

 <!-- uset the setTimeout(function name, time in milliseconds)-->

 <link rel = "stylesheet" href = "css/main.css">
 <title> JavaScript Stop Watch </title>

</head>

 <body>
	<h1>Simple Javascript Timer</h1>
		<div class="wrapper">
		<div class="timer">
			<div class="hour">
				<p id="h">0 h</p>
			</div>
			<div class="minute">
				<p id="m">0 m</p>
			</div>
			<div class="second">
				<p id="s">0 s</p>
			</div>
		</div>
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="stop">Stop</button>
		</div>

    <script type="text/javascript" src="scripts/script.js"></script>

 </body>
 </html>
